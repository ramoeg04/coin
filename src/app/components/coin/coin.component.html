

<mat-toolbar>
    <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar ..." #input>
    </mat-form-field>
  </mat-toolbar>
  

<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let coin of coins |slice:0:10">
        <mat-card class="long">
            <mat-card-title>{{coin.name}}</mat-card-title>
            <mat-card-subtitle>{{coin.id}}</mat-card-subtitle>
            <mat-card-actions class="button">
                <button class="color" mat-raised-button color="primary" (click)="openDialog(coin.id)">Entrar</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
